<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #fileInput {
            margin-bottom: 10px;
        }

        #fileInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<form id="uploadForm" onsubmit="FormSubmit(event)">
   
    <input type="file" id="fileInput" value="Alegeti un fisier" accept=".jpeg, .jpg, .png, .gif, .bmp" required >

    <button type="submit">Încărcați</button>
</form>

<div id="fileInfo"></div>

<script>
    function FormSubmit(event) {
        event.preventDefault(); // Evită comportamentul implicit al formularului (de a reîncărca pagina)

        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');

        const selectedFile = fileInput.files[0];

        if (selectedFile) {
            const fileName = selectedFile.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            const allowedExtensions = ['jpeg', 'jpg', 'png', 'gif', 'bmp'];

            if (allowedExtensions.includes(fileExtension)) {
                fileInfo.innerHTML = `<p>Nume fișier: ${fileName}</p>
                                      <p>Extensie: ${fileExtension}</p>`;
            } else {
                fileInfo.innerHTML = `<p>Fișierul selectat nu este o imagine validă.</p>`;
            }
        } else {
            fileInfo.innerHTML = `<p>Niciun fișier selectat.</p>`;
        }
    }
</script>

</body>
</html>
