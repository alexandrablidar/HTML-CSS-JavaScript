<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        select,
        textarea {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<form id="formular" action=“https://helios.utcluj.ro/cosmin/WEB/responders/post_responder.php” method=“POST”>
    <label for="nume">Nume:</label>
    <input type="text" id="nume" required>

    <label for="prenume">Prenume:</label>
    <input type="text" id="prenume" required>

    <label>Sex:</label>
    <label><input type="radio" name="sex" value="masculin" required> Masculin</label>
    <label><input type="radio" name="sex" value="feminin" required> Feminin</label>

    <label for="dataNasterii">Data nașterii:</label>
    <input type="date" id="dataNasterii" required>

    <label for="email">Adresă de email:</label>
    <input type="email" id="email" required>

    <label for="telefon">Număr de telefon:</label>
    <input type="tel" id="telefon" required>

    <label>Cunoștințe de programare:</label>
    <label><input type="checkbox" name="cunostinte" value="html"> HTML</label>
    <label><input type="checkbox" name="cunostinte" value="css"> CSS</label>
    <label><input type="checkbox" name="cunostinte" value="javascript"> JavaScript</label>

    <label for="observatii">Observații:</label>
    <textarea id="observatii" rows="4" cols="30" required></textarea>

    <button type="submit" onclick="trimiteFormular(event)">Trimite Formular</button>
</form>

<script>
    function trimiteFormular(event) {
        event.preventDefault();
	const form=document.getElementById("formular");
	form.submit();
        alert('Formular trimis cu succes!');
    }
</script>

</body>
</html>
